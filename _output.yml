bookdown::gitbook:
  toc_depth: 2
  number_sections: true
  self_contained: false
  split_by: chapter       # m√°s estable para enlaces internos
  split_bib: yes
  dev: svglite
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Encuestas postcensales</a></li>
      after: |
        <li>Encuestas postcensales</li>
    download: [pdf, epub, mobi]
    edit: https://github.com/psirusteam/PESguidelines/%s
    sharing:
      github: yes
      facebook: no

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes

bookdown::epub_book: default
